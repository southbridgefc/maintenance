	<body style="zoom: 1">
		<img src="./img/logo.png" alt="Southbridge Fellowship">
		<div style="margin-left:25px;">
			<p class="title">We are currently updating our site!</p>
			<p>While you wait, connect with us on <a href="https://www.facebook.com/southbridgefellowship">facebook</a> or <a href="https://twitter.com/southbridgefc">twitter</a> &mdash; or watch the latest sermon.</p>
			<div id="video" style="margin-top:25px;height:551px;background:#000;text-align:center;font-size:2em;color:#fff;line-height:551px;">Loading...</div>

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript">
		function sbridge(videos) {
			var len = videos.length;
			for (i = 0; i < len; i++) {
				if (videos[i].tags.indexOf('SBF:') == 0) {
					video = videos[i];
					break;
				}
			}
			var lastestVideoId = video.id;

      var base = 'http://player.vimeo.com/video/';
      var options = '?byline=0&amp;color=ffffff';
      var url = encodeURI(base + lastestVideoId + options);
      var html = '<iframe src="' + url + '" width="980" height="551" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>';
      $('#video').html(html);		
    }
		$(function() {
			$.ajax({
				url: 'http://vimeo.com/api/v2/southbridge/videos.json',
				type: 'GET',
				dataType: 'jsonp',
				jsonp: 'callback',
				jsonpCallback: 'sbridge'
			});
		});
		</script>
	</body>
</html>
